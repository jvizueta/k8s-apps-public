apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: waha
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  ingressClassName: nginx
  rules:
    - host: waha.talos3.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: waha
                port:
                  number: 3000
